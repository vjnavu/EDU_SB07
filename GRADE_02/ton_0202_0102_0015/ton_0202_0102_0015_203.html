<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">
    <link rel="stylesheet" type="text/css" href="../ko/contents/css/math.css">
    <link rel="stylesheet" href="../ko/contents/css/kmCommon.css">


    <style>
        /* Page 1 */
        .character-item {
            position: absolute;
        }

        #boy_4_c {
            left: 70px;
            top: 70px;
        }

        #girl_3_c {
            bottom: 120px;
            right: 70px;
        }

        #girl_2_c {
            left: 70px;
            top: 70px;
        }

        #boy_1_c {
            bottom: 120px;
            right: 70px;
        }

        #boy_1_c .charSpriteAni {
            background-image: url('../ko/contents/images/character/boy_1.png') !important;
        }

        #boy_1_c .balloon {
            display: none !important;
        }

        .wrap-input {
            height: 160px;
            width: 900px;
            border: 4px solid #ffc4c9;
            background: #fff;
            position: absolute;
            padding: 15px;
            border-radius: 15px;
            top: 297px;
            left: 120px;
            display: none;
        }

        .wrap-input:before {
            content: "";
            clip-path: polygon(100% 50%, 0 12%, 0 86%);
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            right: 0;
            background-color: #ffc4c9;
            transform: translate(100%, -50%);
        }

        .balloon {
            height: 160px;
            width: 900px;
        }

        .balloon>span {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .balloon>span>img {
            width: 170px;
        }

        .balloon::after {
            bottom: 0;
            top: 0;
            margin: auto;
        }

        .textareaWrap,
        textarea {
            width: 100%;
        }

        /* Page 2 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_2) {
            padding: 20px 28px 0 28px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                천을 이용하여 노랫말에 알맞은 동작을 만들어 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="천을 이용하여 노랫말에 알맞은 동작을 만들어 볼까요?">활동 1</li>
                    <li data-hover="" data-text="노래를 부르며 계절을 표현해 볼까요?">활동 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="moveButtonContainer" data-slide-btn-container="">
                                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                                <ul class="basicSlider_circle_tabs" data-tabs="">
                                    <li data-hover=""></li>
                                    <li data-hover=""></li>
                                </ul>
                                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1" data-quiz="toggle">
                                    <div id="boy_4_c" class="character-item"></div>
                                    <div id="girl_3_c" class="character-item"></div>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">
                                    <div id="girl_2_c" class="character-item"></div>
                                    <div id="boy_1_c" class="character-item"></div>
                                    <div class="wrap-input pink">
                                        <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                            data-input-obj="" data-answer=" " onfocus="placeholder=''"
                                            onblur="placeholder='직접 쓰기'" autocomplete="off"></textarea>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="narration">
                            <div class="content cutAni">
                                <div class="text-box">
                                    <div class="group">
                                        <div class="imgWrap"
                                            style="background-image: url(./images/ton_0202_0102_0015_203/img_01.png);">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="audio-player"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script src="../ko/contents/js/audioPlayer.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy4({
                id: '#boy_4_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0201_0202_0001_202/ton_0201_0202_0001_202_01.mp3',
                text: `‘파랗게 파랗게 높은 하늘’ 가사에서<br>천을 하늘 높이 던져요.`,
                class: 'b1 left',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: 0,
                balloon_left: 220,
            });
            $prite.girl3({
                id: '#girl_3_c',
                speech: 'right',
                circle: true,
                sound: './media/ton_0201_0202_0001_202/ton_0201_0202_0001_202_02.mp3',
                text: `‘트랄 랄랄라’ 가사에서<br>천을 망토처럼 만들고 가볍게 뛰어요.`,
                class: 'b1 right',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: 5,
                balloon_left: -950,
            });

            $prite.girl2({
                id: '#girl_2_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0201_0202_0001_202/ton_0201_0202_0001_202_01.mp3',
                text: `‘산 넘어 물 건너 가는 길’ 가사에서<br>짝과 천을 주고 받아요.`,
                class: 'b1 left',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: 0,
                balloon_left: 220,
            });
            $prite.boy1({
                id: '#boy_1_c',
                circle: true,
            });

            $(document).on('click', '#boy_1_c', function () {
                $('.wrap-input').show();
                $('.wrap-input').append('<div class="close-speech-button beforeNon"></div>')
            });

            $(document).on('click', '.close-speech-button', function () {
                $('.wrap-input').hide();
                $('.wrap-input').removeClass('close-speech-button');
            });
        });


        window.onload = function () {
            const toggleAni = document.querySelectorAll("[data-toggle-ani");
            const playButton = document.querySelector(".play-button");

            setInterval(() => {
                if (!(playButton.style.display === "none")) {
                    toggleAni.forEach(el => {
                        el.classList.remove("hide");
                    });
                } else {
                    toggleAni.forEach(el => {
                        el.classList.add("hide");
                    });
                }
            }, 500);
        }

        $(function () {
            createAudioPlayer({
                audioList: ["./media/ton_0102_0102_0001_202/merge.mp3"],
                sceneTimes: [
                    { start: 0, end: 5 }
                ],
            });
        });

        //Hide header - footer bar in view link
        $(document).on('click', '.dodbogi', function () {
            var parentDocument = parent.document.querySelector('iframe');
            if (parentDocument != null) {
                parentDocument.parentNode.style.position = 'relative';
                parentDocument.parentNode.style.zIndex = 1000;
            }
        })

        $(document).on('click', '.whole.image .popup_closeBtn', function () {
            var parentDocument = parent.document.querySelector('iframe');
            if (parentDocument != null) {
                parentDocument.parentNode.style.position = 'static';
                parentDocument.parentNode.style.zIndex = 1;
            }
        })


    </script>
</body>

</html>
