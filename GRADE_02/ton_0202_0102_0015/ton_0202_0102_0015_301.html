<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* Page 1 */
        .character-item {
            position: absolute;
        }

        [data-popup-page="1"] {
            top: 145px;
            left: 603px;
            width: 650px;
        }

        .page_1 .balloon {
            width: max-content;
        }

        .page_1 .characterWrap+.balloon.bottom:after,
        .characterWrap+.balloon.top:after {
            bottom: -25px;
            top: unset;
        }

        /* Page 2 */
        .character-item {
            position: absolute;
        }

        #boy_3_c {
            left: 70px;
            top: 70px;
        }

        #girl_3_c {
            right: 70px;
            bottom: 70px;
        }

        #girl_3_c .charSpriteAni {
            background-image: url('../ko/contents/images/character/girl_3.png') !important;
        }

        #girl_3_c .balloon {
            display: none !important;
        }

        .wrap-input {
            height: 160px;
            width: 900px;
            border: 4px solid #ffd89e;
            background: #fdf3e7;
            position: absolute;
            padding: 15px;
            border-radius: 15px;
            top: 325px;
            left: 120px;
            /* display: none; */
        }

        .wrap-input:before {
            content: "";
            clip-path: polygon(100% 50%, 0 12%, 0 86%);
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            right: 0;
            background-color: #ffd89e;
            transform: translate(100%, -50%);
        }

        .balloon {
            height: 160px;
            width: 900px;
        }

        .balloon>span {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .balloon>span>img {
            width: 170px;
        }

        .balloon::after {
            bottom: 0;
            top: 0;
            margin: auto;
        }

        .textareaWrap,
        textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                ‘가을 길’ 노래하기 활동의 소감을 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="‘가을 길’ 노래하기 활동의 소감을 이야기해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="‘가을 길’에 어울리는 동작을 만들어 본 소감을 이야기해 볼까요?" data-gap="true"
                        data-ani-show="true">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                        <div id="girl_1" class="character-item"></div>
                        <div id="boy_2" class="character-item"></div>
                    </li>
                    <li class="page_2">
                        <div id="boy_3_c" class="character-item"></div>
                        <div id="girl_3_c" class="character-item"></div>
                        <div class="wrap-input">
                            <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기" data-input-obj=""
                                data-answer=" " onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
                                autocomplete="off"></textarea>
                        </div>
                        <div class="buttonContainer">
                            <button class="resetBtn only-reset" data-type="reset" data-hover=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>


        <div class="praise-box hide" data-type="1" data-totalCut="65" data-praiseAudio="../ko/contents/media/clap.mp3">
            <div class="praise-button"></div>
            <div class="praiseAni"></div>
        </div>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag="">
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p>
                            ‘가을 길’ 노래를 부르며 활동했던 천을 정리해요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.girl1({
                id: '#girl_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0015_301/ton_0202_0102_0015_301_01.mp3',
                text: '한 글자를 넣어 노래할 때<br>더신나는 느낌이 들었어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -140,
                bottom: 50,
                left: 400
            });

            $prite.boy2({
                id: '#boy_2',
                speech: 'right',
                sound: './media/ton_0202_0102_0015_301/ton_0202_0102_0015_301_02.mp3',
                text: '가을 길을 비단길이라고<br>표현한 것이 기억에 남아요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -160,
                bottom: 50,
                left: 700
            });


            $prite.boy3({
                id: '#boy_3_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0202_0102_0015_301/ton_0202_0102_0015_301_03.mp3',
                text: `‘산 넘어 물 건너 가는 길’ 가사에서<br>짝과 천을 주고 받아요.`,
                class: 'b1 left',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: 0,
                balloon_left: 220
            });

            $prite.girl3({
                id: '#girl_3_c',
                circle: true,
                sound: '',
            });

            // $(document).on('click', '#girl_3_c', function () {
            //     $('.wrap-input').show();
            //     $('.wrap-input').append('<div class="close-speech-button beforeNon"></div>')
            // });

            // $(document).on('click', '.close-speech-button', function () {
            //     $('.wrap-input').hide();
            //     $('.wrap-input').removeClass('close-speech-button');
            // });
            $(document).on('click', '.resetBtn', function () {
                KmAudioPlayer.buttonClick();
                $prite.allresetSprite();
                $('.textLine').val('');
            });

            const basicSliderTabs = document.querySelectorAll(".basicSlider_tabs > li");
            const praiseButton = document.querySelector(".praise-button");
            const praiseBox = document.querySelector(".praise-box");
            const basicSliderSlides = document.querySelector('.basicSlider_slides > li');
            const basicSliderCircleTabs = document.querySelectorAll('.basicSlider_circle_tabs > li');
            const main = document.querySelector('#wrap > main');
            const characterItem = document.querySelectorAll('.character-item');

            basicSliderTabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    if (tab.dataset.aniShow === "true") {
                        praiseBox.classList.remove("hide");
                    } else {
                        praiseBox.classList.add("hide");
                    }
                });
            });
            basicSliderCircleTabs.forEach(slide => {
                slide.addEventListener('click', function () {
                    if (slide.dataset.aniShow === "true") {
                        praiseBox.classList.remove("hide");
                    } else {
                        praiseBox.classList.add("hide");
                    }
                })
            });
            if (basicSliderSlides.dataset.aniShow === "true") {
                praiseBox.classList.remove("hide");
            }

            praiseButton.addEventListener("click", function () {
                $('.basicSlider_tabs li').css('pointer-events', 'none');
                $('.buttonContainer button').css('pointer-events', 'none');
                $prite.allStopSound();
                $prite.allresetSprite();
                const aniBackground = document.createElement("div");
                aniBackground.classList.add("ani-background");
                praiseButton.style.pointerEvents = "none";
                praiseBox.insertAdjacentElement("beforeend", aniBackground);
                main.style.pointerEvents = "none";
                characterItem.forEach(item => {
                    item.classList.add('no-pointer');
                });
                setTimeout(() => {
                    $('.basicSlider_tabs li').css('pointer-events', 'auto');
                    $('.buttonContainer button').css('pointer-events', 'auto');
                    praiseBox.removeChild(aniBackground);
                    praiseButton.style = "";
                    main.style.pointerEvents = "auto";
                    basicSliderSlides.style.pointerEvents = "auto";
                    characterItem.forEach(item => {
                        item.classList.remove('no-pointer');
                    });
                }, 2300);
            });
        });
    </script>
</body>

</html>
