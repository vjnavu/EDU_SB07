<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .icon-char {
            top: 20px;
            right: 28px;
        }

        [data-popup-page="1"] {
            width: 520px;
            left: 740px;
            top: 150px;
        }

        /* page 2 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_2) {
            padding: 20px 28px 0 28px;
        }

        .char-box-11 .balloon {
            top: -240px;
            left: -130px;
        }

        .char-box-03 .balloon {
            top: -180px;
            left: -170px;
        }

        .char-box-10 .balloon {
            top: -240px;
            left: -90px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                미술관에 가 본 경험을 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="미술관에 가 본 경험을 이야기해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="미술관에 전시하고 싶은 나의 작품을 이야기해 볼까요?">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                        <div class="character-flex">
                            <div id="boy_1" class="character-item"></div>
                            <div id="girl_2" class="character-item"></div>
                            <div id="boy_4" class="character-item"></div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="tab-content-box">
                            <div class="tab-content group-speech group-speech-01">
                                <div class="char-box char-box-11" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon yellow bottom">
                                        <span>나의 꿈을 그린 요리사<br> 그림을 전시하고<br> 싶어요.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-03 char-box-03_1" data-tail="tail-01"
                                    data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon green bottom">
                                        <span>색점토로 만든 만화<br> 캐릭터를 전시하고 싶어요.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-10" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon purple bottom">
                                        <span>종이접기로 만든<br> 작품들을 전시하고<br> 싶어요.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents">
                        <p>
                            미술관에 가 본 경험이 없다면, 미술관에 간다면 해 보고 싶은 활동을 이야기해요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy1({
                id: '#boy_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0013_103/ton_0202_0102_0013_103_01.mp3',
                text: '부모님과 미술관에 가서<br> 그림을 본 적이 있어요.',
                class: 'bottom',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -120,
            });

            $prite.girl2({
                id: '#girl_2',
                speech: 'right',
                sound: './media/ton_0202_0102_0013_103/ton_0202_0102_0013_103_02.mp3',
                text: '체험실에서 명화<br> 컬러링을 해 봤어요.',
                class: 'bottom',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -95,
            });

            $prite.boy4({
                id: '#boy_4',
                speech: 'right',
                sound: './media/ton_0202_0102_0013_103/ton_0202_0102_0013_103_03.mp3',
                text: '미술관에 간다면<br> 그림을 그린 화가를<br> 만나 보고 싶어요.',
                class: 'bottom',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -240,
                balloon_left: -80,
            });
        });
    </script>
</body>

</html>
