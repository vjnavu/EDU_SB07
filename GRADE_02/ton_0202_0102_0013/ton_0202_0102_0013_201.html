<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        [data-popup-page="1"] {
            top: 150px;
            left: 600px;
        }

        #girl_1_c .charSpriteAni {
            background-image: url('../ko/contents/images/character/girl_1.png') !important;
        }

        .characterWrap.speech.right:before {
            background: url('../ko/contents/images/button/btn_speech_balloon_left1.png') no-repeat center / contain;
        }

        .character-item:hover .characterWrap.speech.right:before {
            background: url('../ko/contents/images/button/btn_speech_balloon_left1_hover.png') no-repeat center / contain;
        }

        .flex {
            display: flex;
            align-items: end;
            height: 530px;
        }

        .flex .items {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flex .items .imgWrap {
            width: 500px;
            margin-bottom: 20px;
        }

        .flex .items .character-item {
            margin-top: -210px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                그림 속에서 계절을 느껴 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="moveButtonContainer" data-slide-btn-container="">
                                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                                <ul class="basicSlider_circle_tabs" data-tabs="">
                                    <li data-hover=""></li>
                                    <li data-hover=""></li>
                                </ul>
                                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1" data-quiz="toggle">
                                    <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                                    <div class="flex">
                                        <div class="items">
                                            <span class="imgWrap line popBtn" data-popup-btn="2"
                                                data-targetSlideNum="1">
                                                <img src="./images/ton_0202_0102_0013_201/img_01.png">
                                                <button class="popBtn zoomBtn" data-hover=""></button>
                                            </span>
                                            <div class="toggle" data-toggle-obj="1">
                                                <div class="answer" data-toggle-target="1">
                                                    <div>가을</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="items">
                                            <div id="girl_1_c" class="character-item"></div>
                                        </div>
                                    </div>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">

                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents">
                        <p>
                            그림에서 만난 계절 요소를 찾아보아요.
                        </p>
                    </div>
                </li>

                <li class="fullLine whole image" data-popup-page="2">
                    <div class="full_content">
                        <div class="text">
                            풀팝업 확인용 텍스트
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.character-item', function () {
                $('.balloon').removeClass('fff')
            });

            $prite.girl1({
                id: '#girl_1_c',
                circle: true,
                sound: '',
                speech: 'right',
                text: `분홍색 복숭아꽃은<br> 봄에 피는 꽃이에요.`,
                class: 'bottom',
                balloon_top: -190,
                balloon_left: -110,
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); }
            });
        });
    </script>
</body>

</html>
