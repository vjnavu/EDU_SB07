<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* page 1 */
        .title em {
            margin: 0 -20px;
        }

        .flex {
            display: flex;
            align-items: end;
            height: 550px;
        }

        .flex>img {
            height: 100%;
        }

        .character-flex {
            top: -50px;
            position: relative;
        }

        /* page 2 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_2) {
            padding: 20px 28px 0 28px;
        }

        .videoPlayBtn:hover {
            background: #d04511 url('../ko/contents/images/icon/icon_play.svg') 28px center/27px no-repeat;
        }

        .videoBackground {
            /* background-image: url(''); */
            background-size: 100% 100%;
        }

        /* page 3 */
        .study_guide {
            right: 28px;
        }

        .icon-char {
            top: 60px;
            right: 28px;
        }

        [data-popup-page="1"] {
            top: 190px;
            left: 590px;
            width: 670px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple gap">
                주세페 아르침볼도의<em>『가을』</em>의 표현 재료와 방법을 살펴볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="주세페 아르침볼도의<em>『가을』</em>의 표현 재료와 방법을 살펴볼까요?" data-gap="true">물음</li>
                    <li data-hover="" data-text="계절을 담은 작품을 표현해 볼까요?">영상</li>
                    <li data-hover="" data-text="열매 붙임딱지를 이용하여 얼굴 꾸미기 활동을 해 볼까요?">활동</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="flex">
                            <img src="./images/ton_0202_0102_0013_203/img_01.png">
                            <div class="character-flex">
                                <div id="boy_3_c" class="character-item"></div>
                                <div id="girl_3_c" class="character-item"></div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="videoBackground">
                            <div class="innerVideoWrap">
                                <div class="videoFrameWrap">
                                    <div class="innerVideoTitle">
                                        <p><em>계절을 담은</em> 작품 표현하기</p>
                                        <div class="videoPlayBtn" data-video-link="M202405601_800k.mp4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_3">
                        <a class="docDownBtn" href="./images/proto_km_232/proto_km_232.zip" target="_blank"
                            data-hover="">도움 자료 <span class="circleNum">4</span></a>
                        <div class="study_guide"><em>붙임딱지</em>를 <em>드래그</em>하여 붙이세요.</div>
                        <div class="icon-char" data-hover="" data-popup-btn="1"></div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents">
                        <p>
                            붙임딱지 외에 원하는 열매를 직접 그려 얼굴을 꾸밀 수도 있어요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy3({
                id: '#boy_3_c',
                circle: true,
                sound: './media/ton_0202_0102_0013_203/ton_0202_0102_0013_203_01.mp3',
                speech: 'right',
                text: `계절 열매를<br> 이용하여<br> 얼굴을 표현했어요.`,
                class: 'bottom',
                balloon_top: -250,
                balloon_left: -105,
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); }
            });

            $prite.girl3({
                id: '#girl_3_c',
                circle: true,
                sound: './media/ton_0202_0102_0013_203/ton_0202_0102_0013_203_02.mp3',
                speech: 'right',
                text: `열매의 크기, 모양을<br> 생각하며 눈, 코,<br> 입을 표현했어요.`,
                class: 'bottom',
                balloon_top: -250,
                balloon_left: -110,
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); }
            });

        });
    </script>
</body>

</html>
