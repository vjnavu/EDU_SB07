    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy3({
                id: '#boy_3_c',
                circle: true,
                sound: './media/ton_0202_0102_0013_203/ton_0202_0102_0013_203_01.mp3',
                speech: 'right',
                text: `계절 열매를<br> 이용하여<br> 얼굴을 표현했어요.`,
                class: 'bottom',
                balloon_top: -250,
                balloon_left: -105,
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); }
            });

            $prite.girl3({
                id: '#girl_3_c',
                circle: true,
                sound: './media/ton_0202_0102_0013_203/ton_0202_0102_0013_203_02.mp3',
                speech: 'right',
                text: `열매의 크기, 모양을<br> 생각하며 눈, 코,<br> 입을 표현했어요.`,
                class: 'bottom',
                balloon_top: -250,
                balloon_left: -110,
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); }
            });
            let dragObj = $('.dragGroup');
            let currentIndex = 0;
            let totalSlides = dragObj.length;
            let slidesToShow = 1; // number dragObj show at a time

            // next button click event
            $('.slideBtn.next').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex < totalSlides - slidesToShow) {
                    currentIndex += slidesToShow;
                    $('.dragGroup:nth-child(2)').css('opacity', '1');
                    updateSlider();
                }
            });

            // Previous button click event
            $('.slideBtn.prev').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex >= slidesToShow) {
                    currentIndex -= slidesToShow;
                    updateSlider();
                }
            });

            function updateSlider() {
                dragObj.hide();
                dragObj.slice(currentIndex, currentIndex + slidesToShow).show();

                // Toggle off class for previous button
                if (currentIndex === 0) {
                    $('.slideBtn.prev').addClass('off');
                } else {
                    $('.slideBtn.prev').removeClass('off');
                }

                // Toggle off class for next button
                if (currentIndex >= totalSlides - slidesToShow) {
                    $('.slideBtn.next').addClass('off');
                } else {
                    $('.slideBtn.next').removeClass('off');
                }
            }
            $(document).ready(function () {
                $('.dragGroup:nth-child(2)').css('opacity', '0');
            });
        });
    </script>
