<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .page_1 .flex {
            display: flex;
            height: 100%;
            align-items: center;
            gap: 40px;
            padding-bottom: 20px;
        }

        .page_1 .flex .imgWrap {
            width: 470px;
        }

        .page_1 ul {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .page_1 ul li {
            display: flex;
            gap: 20px;
        }

        .bullet.orange.number {
            margin-top: 14px;
        }

        .cho {
            display: inline-flex;
            width: auto;
            margin-bottom: 0;
        }

        .cho .choBox {
            margin-left: 0;
        }

        .dapCheckBtn {
            background: #5e3e18 url('../ko/contents/images/icon/icon_check.svg') 15px center / 22px auto no-repeat;
        }

        .popup_pages>li.fullLine>.full_content {
            padding: 0;
        }

        .zoomImg,
        .bgImg {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title red">
                감기에 걸리면 우리 몸은 어떻게 될까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="flex">
                            <span class="imgWrap line popBtn" data-popup-btn="1">
                                <img src="./images/ton_0202_0104_0003_201/img_01.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <ul>
                                <li class="items">
                                    <div class="bullet number orange inline">1</div>
                                    <div class="bulletText">지끈지끈 : <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㅁ" data-letter="머"></span>
                                                    <span class="dir-rect" data-cho="ㄹ" data-letter="리"></span>
                                                </div>
                                            </div>
                                        </div>가 아파요.
                                    </div>
                                </li>
                                <li class="items">
                                    <div class="bullet number orange inline">2</div>
                                    <div class="bulletText">주르륵 : 코에서 <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㅋ" data-letter="콧"></span>
                                                    <span class="dir-rect" data-cho="ㅁ" data-letter="물"></span>
                                                </div>
                                            </div>
                                        </div>이 흘러요.
                                    </div>
                                </li>
                                <li class="items">
                                    <div class="bullet number orange inline">3</div>
                                    <div class="bulletText">콜록콜록 : 입에서 <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㄱ" data-letter="기"></span>
                                                    <span class="dir-rect" data-cho="ㅊ" data-letter="침"></span>
                                                </div>
                                            </div>
                                        </div>이 나와요.
                                    </div>
                                </li>
                                <li class="items">
                                    <div class="bullet number orange inline">4</div>
                                    <div class="bulletText">화끈화끈 : 몸에서 <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㅇ" data-letter="열"></span>
                                                </div>
                                            </div>
                                        </div>이 나요.
                                    </div>
                                </li>
                                <li class="items">
                                    <div class="bullet number orange inline">5</div>
                                    <div class="bulletText">따끔따끔 : <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㅁ" data-letter="목"></span>
                                                </div>
                                            </div>
                                        </div>이 따가워요.
                                    </div>
                                </li>
                                <li class="items">
                                    <div class="bullet number orange inline">6</div>
                                    <div class="bulletText">부들부들 : <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㅁ" data-letter="몸"></span>
                                                </div>
                                            </div>
                                        </div>이 춥고 떨려요.
                                    </div>
                                </li>
                                <li class="items">
                                    <div class="bullet number orange inline">7</div>
                                    <div class="bulletText">꾸르릉 : <div class="cho">
                                            <div class="choWrap">
                                                <div class="choBox">
                                                    <span class="dir-rect" data-cho="ㅂ" data-letter="배"></span>
                                                </div>
                                            </div>
                                        </div>가 아파요.
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="buttonContainer">
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image" data-popup-page="1">
                    <div class="full_content">
                        <div class="page_zoom zoom_img">
                            <div class="zoomContainer horizon pointerOff">
                                <div class="zoomArea">
                                    <div class="zoomImgContainer pointerOff">
                                        <div class="zoomImg">
                                            <div class="bgImg">
                                                <img src="./images/ton_0202_0104_0003_201/img_01.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>

    <script type="text/javascript" src="./common/js/zoomImage.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.dapCheckBtn', function () {
                let dirRect = $(this).parent().parent().find('.dir-rect');
                if (!$(this).hasClass('reset')) {
                    $(this).removeClass('reset');
                    dirRect.removeClass('on');
                    dirRect.each(function () {
                        let dataCho = $(this).data('cho');
                        $(this).text(dataCho);
                    })
                    $(this).parent().parent().find('.choBox').removeClass('active');
                    $('.items').removeClass('active');
                } else {
                    $(this).addClass('reset');
                    dirRect.addClass('on');
                    dirRect.each(function () {
                        let dataLetter = $(this).data('letter');
                        $(this).text(dataLetter);
                    })
                    $(this).parent().parent().find('.choBox').addClass('active');
                    $('.items').addClass('active');
                }

            });

            let numActive = 0;

            $(document).on('click', '.choBox', function () {
                if (!$(this).hasClass('active')) {
                    $(this).addClass('active');
                    $(this).parents('.items').addClass('active');
                } else {
                    $(this).removeClass('active');
                    $(this).parents('.items').removeClass('active');
                }
                numActive = $(this).parents('[data-quiz="toggle"]').find('.items.active').length;
                console.log(numActive);
                if (numActive === 7) {
                    $(this).parents('[data-quiz="toggle"]').find('.dapCheckBtn').addClass('reset');
                } else {
                    $(this).parents('[data-quiz="toggle"]').find('.dapCheckBtn').removeClass('reset');
                }
            });
        });
    </script>
</body>

</html>
