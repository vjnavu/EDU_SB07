<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        header .title {
            letter-spacing: -1.5px;
        }

        /* page 1 */
        .page_1 .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }

        .page_1 .flex>img {
            width: 400px;
        }

        .page_1 .character-flex {
            margin-top: 70px;
            justify-content: space-between;
            width: 100%;
            padding: 0 100px;
        }

        /* page 2 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_2) {
            padding: 20px 28px 0 28px;
        }

        .char-box-01 .balloon {
            top: -180px;
            left: -100px;
        }

        .char-box-02 .balloon {
            top: -180px;
            left: -130px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                그림을 보며 학교에서 있었던 일을 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="그림을 보며 학교에서 있었던 일을 이야기해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="학교에서 있었던 일 중 기억에 남는 일을 이야기해 볼까요?">물음 2</li>
                    <li data-hover="" data-text="학교에서 계절의 변화를 느낀 경험을 이야기해 볼까요?">물음 3</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="flex">
                            <img src="./images/ton_0202_0102_0014_102/img_01.png">
                            <img src="./images/ton_0202_0102_0014_102/img_02.png">
                        </div>
                        <div class="character-flex">
                            <div id="girl_1_c" class="character-item"></div>
                            <div id="boy_4_c" class="character-item"></div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="tab-content-box">
                            <div class="tab-content group-speech group-speech-01">
                                <div class="char-box char-box-01" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image left"></div>
                                    <div class="balloon pink bottom">
                                        <span>
                                            학급 장기 자랑<br> 대회가 기억나요.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-02" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon yellow bottom">
                                        <span>
                                            친구들과 물총 싸움을<br>
                                            했던 것이 기억나요.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_3">
                        <div class="character-flex">
                            <div id="boy_3" class="character-item"></div>
                            <div id="girl_4" class="character-item"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.girl1({
                id: '#girl_1_c',
                speech: 'right',
                circle: true,
                sound: './media/ton_0202_0102_0014_102/ton_0202_0102_0014_102_01.mp3',
                text: '1학년 동생들이<br> 입학식을 했어요.',
                class: 'left middle',
                balloon_top: 10,
                balloon_left: 220,
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); }
            });

            $prite.boy4({
                id: '#boy_4_c',
                speech: 'right',
                circle: true,
                sound: './media/ton_0202_0102_0014_102/ton_0202_0102_0014_102_02.mp3',
                text: '친구들과 수목원으로<br> 현장 체험 학습을 갔어요.',
                class: 'right middle',
                balloon_top: 10,
                balloon_left: -530,
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); }
            });

            $prite.boy3({
                id: '#boy_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0014_102/ton_0202_0102_0014_102_03.mp3',
                text: '텃밭에서 자라는<br> 식물을 보면 계절의<br> 변화를 느낄 수 있어요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -240,
                balloon_left: -115,
            });

            $prite.girl4({
                id: '#girl_4',
                speech: 'right',
                sound: './media/ton_0202_0102_0014_102/ton_0202_0102_0014_102_04.mp3',
                text: '급식에 나오는 과일과<br> 반찬을 보면 계절의<br> 변화를 느낄 수 있어요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -240,
                balloon_left: -120,
            });
        });
    </script>
</body>

</html>
