<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* Page 1 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_1) {
            padding: 20px 28px 0 28px;
        }

        .char-box-11 .balloon {
            top: -180px;
            left: -160px;
        }

        .char-box-03 .balloon {
            top: -180px;
            left: -107px;
        }

        .char-box-10 .balloon {
            top: -120px;
            left: -90px;
        }

        .popBtn.line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .popBtn.line {
            width: 650px;
        }

        /* Page 2 */
        .page_2 .noteText {
            margin-top: 60px;
        }

        .page_2 .noteText .textareaWrap {
            height: 180px !important;
        }

        .textIndent {
            position: absolute;
        }

        .textIndent1 {
            top: 40px;
        }

        .textIndent2 {
            top: 220px;
        }

        /* Page 3 */
        .character-flex {
            gap: 730px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title red">
                겨울을 다른 계절과 비교해 보고, 겨울철 날씨의 특징을 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="겨울을 다른 계절과 비교해 보고, 겨울철 날씨의 특징을 이야기해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="겨울이 되어서 좋은 점과 좋지 않은 점을 이야기해 볼까요?">물음 2</li>
                    <li data-hover="" data-text="교과서 그림을 보면서 겨울철 날씨의 특징에 따른 생활 모습을 이야기해볼까요?">활동</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="tab-content-box">
                            <div class="tab-content group-speech group-speech-01">
                                <div class="char-box char-box-11" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon yellow bottom">
                                        <span>날씨가 춥고 바람이 세게 <br>불어요.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-03 char-box-03_1" data-tail="tail-01"
                                    data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon green bottom">
                                        <span>겨울철 날씨는 무척 <br>건조해요.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-10" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon purple bottom">
                                        <span>펑펑 눈이 내려요.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2" data-quiz="true">
                        <div class="noteText noteLine red">
                            <div class="textareaWrap">
                                <p class="textIndent textIndent1">좋은 점 :</p>
                                <textarea style="text-indent: 160px;" class="textLine afterDisplay" type="text"
                                    placeholder="직접 쓰기" data-input-obj="" data-answer=" " onfocus=""
                                    onblur="placeholder='직접 쓰기'" autocomplete="off"></textarea>
                                <div class="text-exam flex-wrap">
                                    <div class="blueT" style="position: absolute;top: 35px;left: 205px;">
                                        <p>따끈따끈한 붕어빵과 호떡을 먹을 수 있어요.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="textareaWrap">
                                <p class="textIndent textIndent2">좋지 않은 점 :</p>
                                <textarea style="text-indent: 250px;" class="textLine afterDisplay" type="text"
                                    placeholder="직접 쓰기" data-input-obj="" data-answer=" " onfocus=""
                                    onblur="placeholder='직접 쓰기'" autocomplete="off"></textarea>
                                <div class="text-exam flex-wrap">
                                    <div class="blueT" style="position: absolute;top: 215px;left: 290px;">
                                        <p>날씨가 추워서 쉽게 감기에 걸려요.</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="buttonContainer">
                            <button class="writeBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                    <li class="page_3">
                        <span class="imgWrap line popBtn" data-popup-btn="1">
                            <img src="./images/ton_0202_0104_0004_103/img_01.png" />
                            <button class="popBtn zoomBtn" data-hover=""></button>
                        </span>
                        <div class="character-flex">
                            <div id="girl_4_c" class="character-item"></div>
                            <div id="boy_3_c" class="character-item"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image page_zoom zoom_img" data-popup-page="1">
                    <div class="full_content">
                        <div class="zoomContainer horizon pointerOff">
                            <div class="zoomArea">
                                <div class="zoomImgContainer pointerOff">
                                    <div class="zoomImg">
                                        <div class="bgImg">
                                            <img src="./images/ton_0202_0104_0004_103/img_01.png" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>

    <script type="text/javascript" src="./common/js/zoomImage.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.girl4({
                id: '#girl_4_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0202_0104_0004_103/ton_0202_0104_0004_103_01.mp3',
                text: '날씨가 추울 때는 집 <br>안을 따뜻하게 하고<br>전기장판을 사용해요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -240,
                balloon_left: -125,
            });

            $prite.boy3({
                id: '#boy_3_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0202_0104_0004_103/ton_0202_0104_0004_103_02.mp3',
                text: '눈이 오면 밖에서<br>눈싸움을 하거나<br>눈썰매를 타요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -240,
                balloon_left: -85,
            });
        });
    </script>
</body>

</html>
