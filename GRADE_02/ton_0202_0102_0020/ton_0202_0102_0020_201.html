<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* page 1 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_1) {
            padding: 20px 28px 0 28px;
        }

        .char-box-01 .balloon {
            top: -180px;
            left: -60px;
        }

        .char-box-02 .balloon {
            top: -180px;
            left: -70px;
        }

        /* page 2 */
        .flex {
            display: flex;
            gap: 20px;
        }

        .flex .howtoBox {
            width: 100%;
        }

        .flex .howtoBox .text-box {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple gap">
                계절을 담아 교실을 꾸밀 장식품에는 어떤 것이 있는지 알아볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="계절을 담아 교실을 꾸밀 장식품에는 어떤 것이 있는지 알아볼까요?" data-gap="true">활동 1</li>
                    <li data-hover="" data-text="장식품 만드는 방법을 알아볼까요?">활동 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="tab-content-box">
                            <div class="tab-content group-speech group-speech-01">
                                <div class="char-box char-box-01" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image left"></div>
                                    <div class="balloon pink bottom">
                                        <span>
                                            깃발 장식을<br>
                                            걸 수 있어요.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-02" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon yellow bottom">
                                        <span>
                                            꽃병을 만들 수<br> 있어요.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="moveButtonContainer" data-slide-btn-container="">
                                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                                <ul class="basicSlider_circle_tabs" data-tabs="">
                                    <li data-hover=""></li>
                                    <li data-hover=""></li>
                                </ul>
                                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1" data-quiz="toggle">
                                    <div class="memoIcon purple">
                                        <div class="icon">
                                            <div class="iconImg"></div>
                                        </div>
                                        <div class="memoTxt">이렇게 해요</div>
                                    </div>
                                    <div class="flex">
                                        <div class="how-to-box howtoBox">
                                            <div class="pic-box">
                                                <div class="bullet number red inline">1</div>
                                                <div class="image-box">
                                                    <div class="imageWrap">
                                                        <img src="./images/ton_0202_0102_0020_201/img_01.png">
                                                    </div>
                                                </div>
                                                <div class="text-box">
                                                    꾸미고 싶은 계절을 정해요.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="how-to-box howtoBox">
                                            <div class="pic-box">
                                                <div class="bullet number red inline">2</div>
                                                <div class="image-box">
                                                    <div class="imageWrap">
                                                        <img src="./images/ton_0202_0102_0020_201/img_02.png">
                                                    </div>
                                                </div>
                                                <div class="text-box">
                                                    계절에 맞게 배경을 그려요.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">
                                    <div class="memoIcon purple">
                                        <div class="icon">
                                            <div class="iconImg"></div>
                                        </div>
                                        <div class="memoTxt">이렇게 해요</div>
                                    </div>
                                    <div class="flex">
                                        <div class="how-to-box howtoBox">
                                            <div class="pic-box">
                                                <div class="bullet number red inline">3</div>
                                                <div class="image-box">
                                                    <div class="imageWrap">
                                                        <img src="./images/ton_0202_0102_0020_201/img_03.png">
                                                    </div>
                                                </div>
                                                <div class="text-box">
                                                    계절에 어울리는 것을 그려서 오려 붙이거나 종이로 접어서 붙여요.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
