    <style>
        /* Page 1 */
        .contentsBox {
            padding: 0;
        }

            padding: 20px 28px 0 28px;

        .videoPlayBtn:hover {

        [data-popup-page="1"] {

        /* Page 4 */
        .flex {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .flex .items {
            flex: 1;
        }

        .flex .items img {
            width: 100%;

            border: 4px solid #F3E7D6;

            object-fit: contain;
        }

        .flex .items .toggle.box {
            margin-top: 10px;
            display: block;
            height: 120px;
        }

        .flex .items .toggle .answer {
            height: 100%;
            text-align: center;
        }

        .examViewBtn {
            right: 28px;
        }
    </style>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy3({
                id: '#boy_3',
                speech: 'right',
                sound: './media/ton_0202_0103_0005_102/ton_0202_0103_0005_102_01.mp3',
                text: '술래를 몇 명 뽑아서<br>다른 친구를 잡는<br>놀이예요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -90,
            });

            $prite.girl1({
                id: '#girl_1',
                speech: 'right',
                sound: './media/ton_0202_0103_0005_102/ton_0202_0103_0005_102_02.mp3',
                text: '술래에게 잡히면<br>다음 술래가 되는<br>놀이예요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -55,
            });

            $prite.girl3({
                id: '#girl_3',
                speech: 'right',
                sound: './media/ton_0202_0103_0005_102/ton_0202_0103_0005_102_03.mp3',
                text: '친구와 얼음땡 놀이를 <br>해 본 적이 있어요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -180,
                balloon_left: -100,

            });

            $prite.boy4({
                id: '#boy_4',
                speech: 'right',
                sound: './media/ton_0202_0103_0005_102/ton_0202_0103_0005_102_04.mp3',
                text: '학교에서 놀이 시간 때<br>술래잡기를 해 본 적이<br>있어요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -110,
            });

            $(document).on('click', '.toggle', function () {
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
                const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');

                if (toggleBtn.length == toggleCompleteBtn.length) {
                    examViewBtn.addClass('reset');
                } else {
                    examViewBtn.removeClass('reset');
                }
            });

            $(document).on('click', '.examViewBtn', function () {
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

                if (!examViewBtn.hasClass('reset')) {
                    toggleBtn.parent().removeAttr('data-active');
                } else {
                    toggleBtn.parent().attr('data-active', 'on');
                }
            });
        });
    </script>
