    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            let numActive = 0;

            $(document).on('click', '.choBox', function () {
                if (!$(this).hasClass('active')) {
                    $(this).addClass('active');
                    $(this).parents('.items').addClass('active');
                } else {
                    $(this).removeClass('active');
                    $(this).parents('.items').removeClass('active');
                }
                numActive = $(this).parents('[data-quiz="toggle"]').find('.items.active').length;
                console.log(numActive);
                if (numActive === 4) {
                    $(this).parents('[data-quiz="toggle"]').find('.examViewBtn').addClass('reset');
                } else {
                    $(this).parents('[data-quiz="toggle"]').find('.examViewBtn').removeClass('reset');
                }
            });

            $(document).on('click', '.examViewBtn', function () {
                let dirRect = $(this).parent().parent().find('.dir-rect');
                if (!$(this).hasClass('reset')) {
                    $(this).removeClass('reset');
                    dirRect.removeClass('on');
                    dirRect.each(function () {
                        let dataCho = $(this).data('cho');
                        $(this).text(dataCho);
                    })
                    $(this).parent().parent().find('.choBox').removeClass('active');
                    $('.items').removeClass('active');
                } else {
                    $(this).addClass('reset');
                    dirRect.addClass('on');
                    dirRect.each(function () {
                        let dataLetter = $(this).data('letter');
                        $(this).text(dataLetter);
                    })
                    $(this).parent().parent().find('.choBox').addClass('active');
                    $('.items').addClass('active');
                }
            });

            $(document).on('click', '.toggle', function () {
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
                const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');

                if (toggleBtn.length == toggleCompleteBtn.length) {
                    examViewBtn.addClass('reset');
                } else {
                    examViewBtn.removeClass('reset');
                }
            });

            $(document).on('click', '.examViewBtn', function () {
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

                if (!examViewBtn.hasClass('reset')) {
                    toggleBtn.parent().removeAttr('data-active');
                } else {
                    toggleBtn.parent().attr('data-active', 'on');
                }
            });

        }); 
    </script>
