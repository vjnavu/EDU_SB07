    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.close-speech-button', function () {
                $(this).parent().hide();
            });

            $(document).on('click', '.page_1 .character-item', function () {
                $('.balloon').removeClass('fff');
            });

            $prite.boy1({
                id: '#boy_1_c',
                circle: true,
                speech: 'right',
                text: '딸기는 빨갛고<br> 표면이 오돌토돌해요.',
                sound: '',
                class: 'bottom',
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); },
                balloon_top: -190,
                balloon_left: -125,
            });

            $prite.girl4({

                balloon_left: -55,

                callback_start: () => { KmAudioPlayer.buttonClick(); },

                callback_end: () => { console.log('end'); },
                balloon_top: -180,

            });
        });
    </script>
