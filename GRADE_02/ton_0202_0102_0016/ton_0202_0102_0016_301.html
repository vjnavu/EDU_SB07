<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .page_1 .character-item {
            position: absolute;
        }

        .page_1 #boy_1_c .charSpriteAni {
            background: url('../ko/contents/images/character/boy_1.png') !important;
        }

        .page_1 #girl_2_c .charSpriteAni {
            background: url('../ko/contents/images/character/girl_2.png') !important;
        }

        .page_1 #girl_3_c .charSpriteAni {
            background: url('../ko/contents/images/character/girl_3.png') !important;
        }

        .page_1 #boy_4_c .charSpriteAni {
            background: url('../ko/contents/images/character/boy_4.png') !important;
        }

        .page_1 .balloon {
            height: 150px;
            width: 900px;
        }

        .page_1 .balloon span {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .page_1 #boy_1_c .balloon,
        .page_1 #girl_3_c .balloon {
            top: 10px !important;
            left: 200px !important;
            pointer-events: none;
            border: 4px solid #ffc4c9;
            background: #ffeef3;
        }

        .page_1 #boy_1_c .balloon::after,
        .page_1 #girl_3_c .balloon::after {
            left: -25px;
        }


        .page_1 #girl_2_c .balloon,
        .page_1 #boy_4_c .balloon {
            top: 10px !important;
            right: 220px !important;
            pointer-events: none;
            border: 4px solid #cabee0;
            background: #f6effb;
        }

        .page_1 #girl_2_c .balloon::after,
        .page_1 #boy_4_c .balloon::after {
            right: -25px;
            left: unset;
            transform: rotate(-90deg);
        }

        .page_1 #boy_4_c .balloon {
            border: 4px solid #d7dea3;
            background: #f5f7e5;
        }

        .page_1 #girl_3_c .balloon {
            border: 4px solid #ffd89e;
            background: #fdf3e7;
        }

        .close-speech-button {
            pointer-events: auto;
        }

        .characterWrap.speech.right:before {
            content: "";
            background-image: url('../ko/contents/images/button/btn_speech_balloon_left1.png');
        }

        .characterWrap.speech.right:hover:before {
            content: "";
            background-image: url('../ko/contents/images/button/btn_speech_balloon_left1_hover.png');
        }

        .balloon:after {
            top: 40%;
        }

        .page_1 #boy_1_c,
        .page_1 #girl_3_c {
            top: 50px;
            left: 70px;
        }

        .page_1 #girl_2_c,
        .page_1 #boy_4_c {
            bottom: 90px;
            right: 70px;
        }

        .icon-char[data-popup-btn="2"] {
            top: 0px;
            left: unset;
            right: 0px;
        }

        .min[data-popup-page="2"] {
            top: 150px;
            left: 510px;
            width: 742px;
        }

        .praise-box[data-type="1"] .praise-button {
            top: 25%;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                자신이 여행 가고 싶은 계절과 장소에 대해 발표해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="moveButtonContainer" data-slide-btn-container="">
                                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                                <ul class="basicSlider_circle_tabs" data-tabs="">
                                    <li data-hover=""></li>
                                    <li data-hover="" data-ani-show="true"></li>
                                </ul>
                                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1" data-quiz="toggle">
                                    <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="2"></div>
                                    <div id="boy_1_c" class="character-item"></div>
                                    <div id="girl_2_c" class="character-item"></div>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">
                                    <div id="girl_3_c" class="character-item"></div>
                                    <div id="boy_4_c" class="character-item"></div>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>
        </main>
        <div class="praise-box hide" data-type="1" data-totalCut="65" data-praiseAudio="../ko/contents/media/clap.mp3">
            <div class="praise-button"></div>
            <div class="praiseAni"></div>
        </div>
        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="2" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p>
                            계절과 장소에 따라 사람들의 생활 모습이 다르고 여행 가는 장소가 달라지는 것에 대해 이야기를 나누어요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
            $prite.boy1({
                id: '#boy_1_c',
                speech: 'right',
                circle: true,
                text: `저는 봄에 시골에 가서<br>딸기 따기 체험을 하고 싶어요.`,
                class: 'left speech',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                }
            });
            $prite.girl2({
                id: '#girl_2_c',
                speech: 'right',
                circle: true,
                text: `저는 여름이 되면 해수욕장에서<br>신나게 물놀이를 하고 싶어요.`,
                class: 'left speech',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                }
            });
            $prite.girl3({
                id: '#girl_3_c',
                speech: 'right',
                circle: true,
                text: `저는 가을에 산으로 단풍 구경을 가고 싶어요.`,
                class: 'left speech',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                }
            });
            $prite.boy4({
                id: '#boy_4_c',
                speech: 'right',
                circle: true,
                text: `저는 겨울에 가족과 함께 스키장에 가서<br>스키를 타고 싶어요.`,
                class: 'left speech',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                }
            });
            $(document).on('click', '.cir', function () {
                KmAudioPlayer.buttonClick();
                $(this).toggleClass('active')
            });

            const basicSliderTabs = document.querySelectorAll(".basicSlider_tabs > li");
            const praiseButton = document.querySelector(".praise-button");
            const praiseBox = document.querySelector(".praise-box");
            const basicSliderSlides = document.querySelector('.basicSlider_slides > li');
            const basicSliderCircleTabs = document.querySelectorAll('.basicSlider_circle_tabs > li');
            const main = document.querySelector('#wrap > main');
            const characterItem = document.querySelectorAll('.character-item');

            basicSliderTabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    if (tab.dataset.aniShow === "true") {
                        praiseBox.classList.remove("hide");
                    } else {
                        praiseBox.classList.add("hide");
                    }
                });
            });
            basicSliderCircleTabs.forEach(slide => {
                slide.addEventListener('click', function () {
                    if (slide.dataset.aniShow === "true") {
                        praiseBox.classList.remove("hide");
                    } else {
                        praiseBox.classList.add("hide");
                    }
                })
            });
            if (basicSliderSlides.dataset.aniShow === "true") {
                praiseBox.classList.remove("hide");
            }

            praiseButton.addEventListener("click", function () {
                $('.basicSlider_circle_tabs > li').css('pointer-events', 'none');
                $('.moveButtonContainer .basicSlider_btn').css('pointer-events', 'none');
                $prite.allStopSound();
                $prite.allresetSprite();
                const aniBackground = document.createElement("div");
                aniBackground.classList.add("ani-background");
                praiseButton.style.pointerEvents = "none";
                praiseBox.insertAdjacentElement("beforeend", aniBackground);
                main.style.pointerEvents = "none";
                characterItem.forEach(item => {
                    item.classList.add('no-pointer');
                });

                setTimeout(() => {
                    praiseBox.removeChild(aniBackground);
                    $('.basicSlider_circle_tabs > li').css('pointer-events', 'auto');
                    $('.moveButtonContainer .basicSlider_btn').css('pointer-events', 'auto');
                    praiseButton.style = "";
                    main.style.pointerEvents = "auto";
                    characterItem.forEach(item => {
                        item.classList.remove('no-pointer');
                    });
                }, 2300);
            });
        });
    </script>
</body>

</html>
