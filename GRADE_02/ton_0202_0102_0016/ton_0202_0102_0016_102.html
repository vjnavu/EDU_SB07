<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .character-flex {
            margin-top: 200px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                이번 계절에 가족들과 함께 여행을 다녀온 곳은 어디이며, 가서 무엇을 했는지 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="이번 계절에 가족들과 함께 여행을 다녀온 곳은 어디이며, 가서 무엇을 했는지 이야기해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="각 장소에서 가장 많이 본 사람들의 모습은 어떤 모습이었는지 이야기해 볼까요?">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="character-flex">
                            <div id="boy_3" class="character-item"></div>
                            <div id="boy_1" class="character-item"></div>
                            <div id="girl_3" class="character-item"></div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="character-flex">
                            <div id="boy_3_1" class="character-item"></div>
                            <div id="girl_3_1" class="character-item"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
            $prite.boy3({
                id: '#boy_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0016_102/ton_0202_0102_0016_102_01.mp3',
                text: '부산에 가서<br>해수욕장에서 물놀이를<br>했어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -220,
                balloon_left: -125,
            }); $prite.boy1({
                id: '#boy_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0016_102/ton_0202_0102_0016_102_02.mp3',
                text: '휴양림에 가서 텐트를<br>치고 캠핑을 했어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -105,
            }); $prite.girl3({
                id: '#girl_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0016_102/ton_0202_0102_0016_102_03.mp3',
                text: '서울에 있는<br>놀이공원에<br>다녀왔어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -220,
                balloon_left: -20,
            });

            // page 2
            $prite.boy3({
                id: '#boy_3_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0016_102/ton_0202_0102_0016_102_04.mp3',
                text: '부산에서는 해수욕장에서<br>물놀이하는 사람들이<br>많이 있었어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -220,
                balloon_left: -145,
            }); $prite.girl3({
                id: '#girl_3_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0016_102/ton_0202_0102_0016_102_05.mp3',
                text: '서울에서는 밖에는 사람들이 많지 않았고<br>카페나 가게처럼 시원한 실내에<br>사람들이 많이 모여 있었어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -220,
                balloon_left: -275,
            });
        });
    </script>
</body>

</html>
