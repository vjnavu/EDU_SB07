<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* page 1 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_1) {
            padding: 20px 28px 0 28px;
        }

        .videoPlayBtn:hover {
            background: #d04511 url('../ko/contents/images/icon/icon_play.svg') 28px center/27px no-repeat;
        }

        .videoBackground {
            /* background-image: url(''); */
            background-size: 100% 100%;
        }

        /* page 2 */
        .flex {
            display: flex;
            gap: 20px;
        }

        .flex .howtoBox {
            width: 100%;
        }

        .flex .howtoBox .text-box {
            text-align: center;
        }

        .icon-char.orange {
            top: 90px;
            right: 38px;
        }

        [data-popup-page="1"] {
            top: 220px;
            left: 580px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title blue">
                탄성 밴드를 이용한 동작을 익혀 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="탄성 밴드를 이용한 동작을 익혀 볼까요?">영상</li>
                    <li data-hover="" data-text="밀고 당기며 놀아 볼까요?">활동</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="videoBackground">
                            <div class="innerVideoWrap">
                                <div class="videoFrameWrap">
                                    <div class="innerVideoTitle">
                                        <p><em>탄성 밴드</em> 를 이용한 <em>동작</em> 익히기</p>
                                        <div class="videoPlayBtn" data-video-link="M202405529_800k.mp4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="memoIcon blue">
                            <div class="icon">
                                <div class="iconImg"></div>
                            </div>
                            <div class="memoTxt">이렇게 놀아요</div>
                        </div>
                        <div class="icon-char orange" data-hover="" data-popup-btn="1"></div>
                        <div class="flex">
                            <div class="how-to-box howtoBox">
                                <div class="pic-box">
                                    <div class="image-box">
                                        <div class="imageWrap">
                                            <img src="./images/ton_0202_0103_0007_201/img_01.png">
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        잡아당기기
                                    </div>
                                </div>
                            </div>
                            <div class="how-to-box howtoBox">
                                <div class="pic-box">
                                    <div class="image-box">
                                        <div class="imageWrap">
                                            <img src="./images/ton_0202_0103_0007_201/img_02.png">
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        밟고 걷기
                                    </div>
                                </div>
                            </div>
                            <div class="how-to-box howtoBox">
                                <div class="pic-box">
                                    <div class="image-box">
                                        <div class="imageWrap">
                                            <img src="./images/ton_0202_0103_0007_201/img_03.png">
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        팔 뻗기
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag>
                    <h2 class="orange">주의!</h2>
                    <div class="popup_contents">
                        <p>
                            친구의 손바닥을 너무 세게 치지 않아요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
