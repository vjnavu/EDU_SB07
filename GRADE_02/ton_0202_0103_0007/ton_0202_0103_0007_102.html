<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* page 1 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_1) {
            padding: 20px 28px 0 28px;
        }

        .videoPlayBtn:hover {
            background: #d04511 url('../ko/contents/images/icon/icon_play.svg') 28px center/27px no-repeat;
        }

        .videoBackground {
            background-image: url('./images/ton_0202_0103_0007_102/img_bg.png');
            background-size: 100% 100%;
        }

        /* page 2 */
        .icon-char {
            top: 20px;
            right: 28px;
        }

        [data-popup-page="2"] {
            top: 150px;
            left: 680px;
            width: 580px;
        }

        .grid {
            display: grid;
            grid-template: 2fr / repeat(4, 1fr);
            gap: 20px;
            width: 1220px;
        }

        .grid .imgWrap {
            height: 275px;
        }

        [data-popup-page="1"] .moveButtonContainer {
            bottom: 20px;
        }

        .popup_pages img {
            height: 650px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title blue">
                준비 운동을 해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="준비 운동을 해 볼까요?">영상</li>
                    <li data-hover="" data-text="탄성 밴드를 이용하여 스트레칭을 해 볼까요?">활동</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="videoBackground">
                            <div class="innerVideoWrap">
                                <div class="videoFrameWrap">
                                    <div class="innerVideoTitle">
                                        <p><em>준비 운동</em> 하기</p>
                                        <div class="videoPlayBtn" data-video-link="M202401113_800k.mp4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="icon-char" data-hover="" data-popup-btn="2"></div>
                        <div class="grid">
                            <span class="imgWrap line popBtn" data-targetSlideNum="1" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_01.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="2" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_02.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="3" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_03.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="4" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_04.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="5" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_05.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="6" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_06.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="7" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_07.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                            <span class="imgWrap line popBtn" data-targetSlideNum="8" data-popup-btn="1">
                                <img src="./images/ton_0202_0103_0007_102/img_08.png">
                                <button class="popBtn zoomBtn" data-hover=""></button>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image" data-popup-page="1">
                    <div class="basicSlider full_content" data-slide-container="popup">
                        <ul class="basicSlider_slides" data-slides="">
                            <li class="innerTab_1">
                                <img src="./images/ton_0202_0103_0007_102/img_01.png" />
                            </li>
                            <li class="innerTab_2">
                                <img src="./images/ton_0202_0103_0007_102/img_02.png" />
                            </li>
                            <li class="innerTab_3">
                                <img src="./images/ton_0202_0103_0007_102/img_03.png" />
                            </li>
                            <li class="innerTab_4">
                                <img src="./images/ton_0202_0103_0007_102/img_04.png" />
                            </li>
                            <li class="innerTab_5">
                                <img src="./images/ton_0202_0103_0007_102/img_05.png" />
                            </li>
                            <li class="innerTab_6">
                                <img src="./images/ton_0202_0103_0007_102/img_06.png" />
                            </li>
                            <li class="innerTab_7">
                                <img src="./images/ton_0202_0103_0007_102/img_07.png" />
                            </li>
                            <li class="innerTab_8">
                                <img src="./images/ton_0202_0103_0007_102/img_08.png" />
                            </li>
                        </ul>

                        <div class="moveButtonContainer" data-slide-btn-container="">
                            <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                            <ul class="basicSlider_circle_tabs" data-tabs="">
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                                <li data-hover=""></li>
                            </ul>
                            <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                        </div>
                    </div>
                </li>

                <li class="min" data-popup-page="2" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents">
                        <p>
                            제시된 동작 외에도 다양한 동작을 만들어 보아요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
