<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .flex {
            display: flex;
            gap: 20px;
            height: 100%;
            padding-bottom: 20px;
            align-items: center;
        }

        .flex .items {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .flex .items:first-child {
            display: flex;
            gap: 20px;
        }

        .flex .items .imgWrap {
            width: 300px;
            height: 300px;
            padding-top: 60px;
            align-items: center;
            pointer-events: none;
        }

        .flex .items .imgWrap img {
            height: 100%;
        }

        .flex .items .imgWrap .popBtnTitle.orange {
            background-color: #f60;
        }

        .flex .items .character-flex {
            bottom: 30px;
            left: -80px;
            gap: 20px;
        }

        [data-popup-page="1"] {
            width: 790px;
            top: 150px;
            left: 470px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title blue">
                탄성 밴드와 줄넘기 줄의 특징을 비교해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="탄성 밴드와 줄넘기 줄의 특징을 비교해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="탄성 밴드와 고무줄의 특징을 비교해 볼까요?">물음 2</li>
                    <li data-hover="" data-text="탄성 밴드와 협동 탄성 밴드의 특징을 비교해 볼까요?">물음 3</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="icon-char orange" data-hover="" data-popup-btn="1"></div>
                        <div class="flex">
                            <div class="items">
                                <span class="imgWrap line popBtn">
                                    <div class="popBtnTitle">탄성 밴드</div>
                                    <img src="./images/ton_0202_0103_0007_103/img_01.jpg">
                                </span>
                                <span class="imgWrap line popBtn">
                                    <div class="popBtnTitle orange">줄넘기 줄</div>
                                    <img src="./images/ton_0202_0103_0007_103/img_02.png">
                                </span>
                            </div>
                            <div class="items">
                                <div class="character-flex">
                                    <div id="girl_1" class="character-item"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="flex">
                            <div class="items">
                                <span class="imgWrap line popBtn">
                                    <div class="popBtnTitle">탄성 밴드</div>
                                    <img src="./images/ton_0202_0103_0007_103/img_01.jpg">
                                </span>
                                <span class="imgWrap line popBtn">
                                    <div class="popBtnTitle orange">고무줄</div>
                                    <img src="./images/ton_0202_0103_0007_103/img_03.png">
                                </span>
                            </div>
                            <div class="items">
                                <div class="character-flex">
                                    <div id="boy_4" class="character-item"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_3">
                        <div class="flex">
                            <div class="items">
                                <span class="imgWrap line popBtn">
                                    <div class="popBtnTitle">탄성 밴드</div>
                                    <img src="./images/ton_0202_0103_0007_103/img_01.jpg">
                                </span>
                                <span class="imgWrap line popBtn">
                                    <div class="popBtnTitle orange">협동 탄성 밴드</div>
                                    <img src="./images/ton_0202_0103_0007_103/img_04.jpg">
                                </span>
                            </div>
                            <div class="items">
                                <div class="character-flex">
                                    <div id="boy_3" class="character-item"></div>
                                    <div id="girl_3" class="character-item"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag>
                    <h2 class="orange">주의!</h2>
                    <div class="popup_contents">
                        <p>
                            줄의 특징을 비교할 때, 줄을 휘두르거나 친구를 향해 고무줄을 잡았다 놓는 장난을 치지 않아요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.girl1({
                id: '#girl_1',
                speech: 'right',
                sound: './media/ton_0202_0103_0007_103/ton_0202_0103_0007_103_01.mp3',
                text: '탄성 밴드는 줄넘기<br> 줄보다 폭이 넓고,<br> 길이가 늘었다 줄었다 해요.',
                class: 'bottom',
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -150,
            });

            $prite.boy4({
                id: '#boy_4',
                speech: 'right',
                sound: './media/ton_0202_0103_0007_103/ton_0202_0103_0007_103_02.mp3',
                text: '탄성 밴드는 잡아당길 때<br> 고무줄보다 더 큰 힘이<br> 필요해요.',
                class: 'bottom',
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -130,
            });

            $prite.boy3({
                id: '#boy_3',
                speech: 'right',
                sound: './media/ton_0202_0103_0007_103/ton_0202_0103_0007_103_03.mp3',
                text: '탄성 밴드는 납작한데,<br> 협동 탄성 밴드는<br> 주름이 있어요.',
                class: 'bottom',
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -130,
            });

            $prite.girl3({
                id: '#girl_3',
                speech: 'right',
                sound: './media/ton_0202_0103_0007_103/ton_0202_0103_0007_103_04.mp3',
                text: '탄성 밴드는 띠 모양인데,<br> 협동 탄성 밴드는<br> 둥근 모양이에요.',
                class: 'bottom',
                callback_start: () => { KmAudioPlayer.buttonClick(); },
                callback_end: () => { console.log('end'); },
                balloon_top: -230,
                balloon_left: -130,
            });
        });
    </script>
</body>

</html>
