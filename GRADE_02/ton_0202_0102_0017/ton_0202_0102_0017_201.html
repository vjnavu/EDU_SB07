    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
            function handleClick(pageClass) {
                $(pageClass).on('click', '.bgImg .correctArea', function () {
                    $(this).addClass('active');
                    KmAudioPlayer.correct();

                    var totalAreas = $(pageClass + ' .correctArea').length;
                    var activeAreas = $(pageClass + ' .correctArea.active').length;

                    if (totalAreas === activeAreas) {
                        $(pageClass + ' .examViewBtn').addClass('reset');
                    } else {
                        $(pageClass + ' .examViewBtn').removeClass('reset');
                    }
                });
            }
            handleClick('.page_1');
            handleClick('.page_2');

            $(document).on('click', '.bgImg img', function () {
                KmAudioPlayer.incorrect();
            });

            $(document).on('click', '.examViewBtn', function () {
                if ($(this).hasClass('reset')) {
                    $('.correctArea').addClass('active');
                }
                else {
                    $('.correctArea').removeClass('active');
                }
            });
        });
    </script>
