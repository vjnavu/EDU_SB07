<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* Page 1 */
        .character-item {
            position: absolute;
            bottom: 0;
        }

        .basicSlider_slides {
            z-index: 100;
        }

        .popup_container {
            z-index: 101;
        }

        #girl_4 .balloon:after {
            left: 67%;
        }

        /* Page 2 */
        .flex {
            display: flex;
            gap: 20px;
            margin-top: 75px;
        }

        .flex .items {
            width: 100%;
        }

        .toggle.box {
            justify-content: center;
            padding: 15px;
        }

        .toggle .answer img {
            width: 100%;
            height: 260px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .toggle .answer {
            flex-direction: column;
        }

        .icon-char {
            top: 20px;
            right: 28px;
        }

        [data-popup-page="1"] {
            top: 200px;
            left: 670px;
            width: 580px;
        }

        .buttonContainer {
            right: 28px;
        }

        /* Page 3 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_3) {
            padding: 20px 28px 0 28px;
        }

        .char-box-01 .balloon {
            top: -185px;
            left: -145px;
        }

        .char-box-02 .balloon {
            top: -185px;
            left: -185px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                우리나라의 사계절 날씨와 자연의 모습은 어떤 특징이 있는지 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="우리나라의 사계절 날씨와 자연의 모습은 어떤 특징이 있는지 이야기해 볼까요?">물음 1</li>
                    <li data-hover="" data-text="여름 동안 집이나 학교에서 많이 사용했던 물건에는 무엇이 있는지 이야기해 볼까요?">물음 2</li>
                    <li data-hover="" data-text="여름에 사용한 물건은 무엇을 하기 위해 사용했는지 발표해 볼까요?" data-gap="true">물음 3</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div id="boy_3" class="character-item"></div>
                        <div id="girl_3" class="character-item"></div>
                        <div id="boy_1" class="character-item"></div>
                        <div id="girl_4" class="character-item"></div>
                    </li>
                    <li class="page_2" data-quiz="toggle">
                        <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                        <div class="flex">
                            <div class="items">
                                <div data-type="toggleButton" class="box">
                                    <div class="toggle examBtn box" data-toggle-obj="1">
                                        <div class="answer" data-toggle-target="1">
                                            <img src="./images/ton_0202_0102_0017_102/img_01.png" />
                                            <div class="itemText">선풍기</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="items">
                                <div data-type="toggleButton" class="box">
                                    <div class="toggle examBtn box" data-toggle-obj="2">
                                        <div class="answer" data-toggle-target="2">
                                            <img src="./images/ton_0202_0102_0017_102/img_02.png" />
                                            <div class="itemText">에어컨</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="items">
                                <div data-type="toggleButton" class="box">
                                    <div class="toggle examBtn box" data-toggle-obj="3">
                                        <div class="answer" data-toggle-target="3">
                                            <img src="./images/ton_0202_0102_0017_102/img_03.png" />
                                            <div class="itemText">부채</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="items">
                                <div data-type="toggleButton" class="box">
                                    <div class="toggle examBtn box" data-toggle-obj="4">
                                        <div class="answer" data-toggle-target="4">
                                            <img src="./images/ton_0202_0102_0017_102/img_04.png" />
                                            <div class="itemText">자외선 차단제</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="examViewBtn" type="button" data-answer-btn=""></button>
                        </div>
                    </li>
                    <li class="page_3">
                        <div class="tab-content-box">
                            <div class="tab-content group-speech group-speech-01">
                                <div class="char-box char-box-01" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image left"></div>
                                    <div class="balloon pink bottom">
                                        <span>
                                            에어컨은 더위를 식히기<br>위해 사용했어요.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-02" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon yellow bottom">
                                        <span>
                                            자외선 차단제는 살이 타는<br>것을 막기 위해 사용했어요.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag="">
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p>
                            지금 계절에 사용했던 물건에 대해 이야기해도 좋아요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy3({
                id: '#boy_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0017_102/ton_0202_0102_0017_102_01.mp3',
                text: '봄에는 따뜻하고<br>꽃이 많이 피어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -70,
                left: 100,
            });

            $prite.girl3({
                id: '#girl_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0017_102/ton_0202_0102_0017_102_02.mp3',
                text: '여름에는 날씨가 덥고 <br>나무들이 초록으로 변해요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -150,
                left: 400,
            });

            $prite.boy1({
                id: '#boy_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0017_102/ton_0202_0102_0017_102_03.mp3',
                text: '가을에는 선선하고 나뭇잎은<br>알록달록 물들어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -170,
                left: 700,
            });

            $prite.girl4({
                id: '#girl_4',
                speech: 'right',
                sound: './media/ton_0202_0102_0017_102/ton_0202_0102_0017_102_04.mp3',
                text: '겨울에는 춥고 눈이 내리기도 해요. <br>나무들은 잎이 다 떨어지고 <br>가지만 남아요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -230,
                balloon_left: -335,
                left: 1000,
            });
        });
    </script>
</body>

</html>
