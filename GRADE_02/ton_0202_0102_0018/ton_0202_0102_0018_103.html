<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                나들이를 갔던 경험을 떠올려 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">

                    <li data-hover="" data-text="나들이를 갔던 경험을 떠올려 볼까요?">물음 1</li>
                    <li data-hover="" data-text="친구들과 나들이를 간다면 무엇을 할 수 있을지 생각해 볼까요?">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="character-flex">
                            <div id="boy_3" class="character-item"></div>
                            <div id="girl_3" class="character-item"></div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="character-flex">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
            $prite.boy3({
                id: '#boy_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0018_103/ton_0202_0102_0018_103_01.mp3',
                text: '가족과 주말에<br>등산을 했어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -45,
            });
            $prite.girl3({
                id: '#girl_3',
                speech: 'right',
                sound: './media/ton_0202_0102_0018_103/ton_0202_0102_0018_103_02.mp3',
                text: '나들이를 가서 동생과<br>축구를 하며 놀았어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -110,
            });
            // page 2
            $prite.boy1({
                id: '#boy_1',
                speech: 'right',
                sound: './media/ton_0202_0102_0018_103/ton_0202_0102_0018_103_03.mp3',
                text: '수건돌리기를 할 수<br>있어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -80,
            });
            $prite.girl2({
                id: '#girl_2',
                speech: 'right',
                sound: './media/ton_0202_0102_0018_103/ton_0202_0102_0018_103_04.mp3',
                text: '자연 풍경을 그릴 수<br>있어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },

                balloon_left: -90,
            });
        });
