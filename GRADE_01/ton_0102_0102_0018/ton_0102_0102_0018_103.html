    <style>
        /* Page 1 */
        .page_1 .flex {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 530px;
            gap: 100px;
        }

        /* Page 2 */
        .page_2 .flex {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 530px;
        }

        .page_2 .flex img {
            height: 450px;
        }

        .item1 {
            top: 360px;
            left: 520px;
        }

        .item2 {
            top: 260px;
            left: 680px;
        }

        .popupItem {
            border: 4px solid #ffc4c9;
            background: #ffeef3;
            position: absolute;
            opacity: 0;
            padding: 10px 25px;
            border-radius: 15px;
            text-align: center;
        }

        .popupItem:before {
            content: "";
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ffc4c9;
            position: absolute;
        }

        .popupItem::after {
            content: "";
            transform: rotate(0deg);
            height: 4px;
            background-color: #ffc4c9;
            position: absolute;
        }

        .popupItem1 {
            top: 320px;
            left: 70px;
        }

        .popupItem1:before {
            top: 58px;
            left: 440px;
        }

        .popupItem1:after {
            top: 64px;
            left: 355px;
            width: 90px;
        }

        .popupItem2 {
            top: 40px;
            left: 750px;
        }

        .popupItem2:before {
            top: 227px;
            left: -52px;
        }

        .popupItem2:after {
            top: 180px;
            left: -60px;
            width: 170px;
            transform: rotate(-38deg);
        }

        /* Page 3*/
        .page_3 .flex {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 530px;
            gap: 100px;
        }

        .page_3 .flex img {
            height: 200px;
            object-fit: contain;
        }

        /* Page 4*/

            display: flex;
            justify-content: center;
            align-items: end;
            height: 530px;
            gap: 50px;
        }


        .page_4 .flex img {
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy2({
                id: '#boy_2_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0102_0102_0018_103/ton_0102_0102_0018_103_01.mp3',
                text: '보슬보슬 <br>비가 내리는 날이요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -110,
            });

            $prite.girl1({
                id: '#girl_1_c',
                circle: true,
                speech: 'right',

                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -165,
            });

            $(document).on('click', '.click-finger-Btn', function () {
                var $data_popup = $(this).attr('data-popup');
                $('.popupItem[data-show="' + $data_popup + '"]').css('opacity', '1');
                $('.popupItem[data-show="' + $data_popup + '"]').append('<div class="close-speech-button beforeNon"></div>')
                $(this).hide();
            });

            $(document).on('click', '.close-speech-button', function () {
                var $data_show = $(this).parent().attr('data-show');
                $(this).parent().css('opacity', '0');
                $('.click-finger-Btn[data-popup="' + $data_show + '"]').show();
                $(this).parent().find($('.close-speech-button')).remove();
            });

            $prite.boy3({
