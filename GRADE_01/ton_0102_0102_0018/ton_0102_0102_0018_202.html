<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* page 2  */
        .flex {
            display: flex;
            gap: 100px;
            align-items: center;
            justify-content: center;
        }

        .flex img {
            width: 400px;
        }

        .innerTab_3 .flex img {
            width: 300px;
        }

        p.arrow {
            display: flex;
            padding-left: 30px;
            margin: 20px 0px;
            line-height: 60px;
            position: relative;
        }

        p.arrow::before {
            width: 20px;
            height: 20px;
            content: "";
            background-image: url(./common/images/bullet_arrow.png);
            background-size: 100% 100%;
            position: absolute;
            left: 0;
            top: 25px;
        }

        .icon-char.popupOn {
            pointer-events: none !important;
        }

        .page_2 {
            padding: 20px 28px 0 28px;
        }

        .page_2 .sideTopSlider .basicSlider_slides {
            height: 485px;
        }

        .page_2 img {
            width: 400px;
            margin: auto;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                ‘내일’은 어떻게 만들지 방법을 생각해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="sideTopSlider contentsBox doItContent" data-slide-container="">
                            <div class="sideTopButtonContainer" data-slide-btn-container="">
                                <ul class="sideTopSlider_tabs" data-tabs="">
                                    <li data-hover="">좋은 날이 되려면<br>
                                        어떻게 할까요?</li>
                                    <li data-hover="">속상한 일이 생기면<br>
                                        어떻게 하면 될까요?</li>
                                    <li data-hover="">보람찬 날이 되려면<br>
                                        어떻게 하면 될까요?
                                    </li>
                                </ul>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab innerTab_1">
                                    <div class="flex">
                                        <img src="./images/ton_0102_0102_0018_202/img_01.png">
                                        <div>
                                            <p class="arrow">저도 다른 친구한테 선물해요.</p>
                                            <p class="arrow">친구에게 같이 놀자고 말해요.</p>
                                        </div>
                                    </div>
                                </li>
                                <li class="innerTab innerTab_2">
                                    <div class="flex">
                                        <img src="./images/ton_0102_0102_0018_202/img_02.png">
                                        <div>
                                            <p class="arrow">같이 놀자고 제가 먼저 말해요.</p>
                                        </div>
                                    </div>
                                </li>
                                <li class="innerTab innerTab_3">
                                    <div class="flex">
                                        <img src="./images/ton_0102_0102_0018_202/img_03.png">
                                        <div>
                                            <p class="arrow">힘들어도 해야 하는 것은 꼭 해요.</p>
                                            <p class="arrow">친구가 힘들어하면 도와줘요.</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
