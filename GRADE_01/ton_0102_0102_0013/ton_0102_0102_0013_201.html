<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* Page 1 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_1) {
            padding: 20px 28px 0 28px;
        }

        .img_bg {
            background-image: url('./images/ton_0102_0102_0013_201/img_01.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .item1 {
            top: 220px;
            left: 280px;
        }

        .item2 {
            top: 70px;
            left: 1230px;
        }

        .popupItem {
            position: absolute;
            border: 4px solid #cabee0;
            background: #f6effb;
            border-radius: 15px;
            padding: 5px 15px;
            text-align: center;
            opacity: 0;
        }

        .popupItem:before {
            content: "";
            width: 25px;
            height: 25px;
            background-color: #cabee0;
            clip-path: polygon(50% 0%, 12% 100%, 90% 100%);
            display: block;
            position: absolute;
            top: -28px;
        }

        .popupItem1 {
            top: 350px;
            left: 140px;
        }

        .popupItem2 {
            top: 200px;
            right: 90px;
        }

        .popupItem1:before {
            left: 70px;
        }

        .popupItem2.popupItem:before {
            right: 70px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                교과서 속 그림을 보면서 대희가 자고 싶어 하지 않은 이유를 말해볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="교과서 속 그림을 보면서 대희가 자고 싶어 하지 않은 이유를 말해볼까요?">물음 1</li>
                    <li data-hover="" data-text="자야 하지만 자고 싶지 않았던 경험을 이야기해 볼까요?">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="img_bg"></div>
                        <span class="click-finger-Btn blinkOn blinkOpacity item1" data-hover="" data-popup="1"></span>
                        <span class="click-finger-Btn blinkOn blinkOpacity item2" data-hover="" data-popup="2"></span>
                        <div class="popupItem popupItem1" data-show="1">놀이터에서 놀고 싶어서<br>
                            자고 싶어 하지 않아요.
                        </div>
                        <div class="popupItem popupItem2" data-show="2">재미있는 책을<br>
                            읽고 싶어서<br>
                            자고 싶어 하지 않아요.
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="character-flex">
                            <div id="girl_2" class="character-item"></div>
                            <div id="boy_4" class="character-item"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.click-finger-Btn', function () {
                var $data_popup = $(this).attr('data-popup');
                $('.popupItem[data-show="' + $data_popup + '"]').css('opacity', '1');
                $('.popupItem[data-show="' + $data_popup + '"]').append('<div class="close-speech-button beforeNon"></div>')
                $(this).hide();
            });

            $(document).on('click', '.close-speech-button', function () {
                var $data_show = $(this).parent().attr('data-show');
                $(this).parent().css('opacity', '0');
                $('.click-finger-Btn[data-popup="' + $data_show + '"]').show();
                $(this).parent().find($('.close-speech-button')).remove();
            });


            $prite.girl2({
                id: '#girl_2',
                speech: 'right',
                sound: './media/ton_0102_0102_0013_201/ton_0102_0102_0013_201_01.mp3',
                text: '내일 아침 학교에 가려면 일찍<br>잠들어야 한다는 걸 알면서도 아쉬운<br>마음에 자고 싶지 않았어요.',
                class: 'bottom',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -230,
                balloon_left: -237,
            });
            $prite.boy4({
                id: '#boy_4',
                speech: 'right',
                sound: './media/ton_0102_0102_0013_201/ton_0102_0102_0013_201_02.mp3',
                text: '엄마가 일찍 자라고 말씀하셨지만<br>동생과 하던 보드게임이<br>재미있어서 더 하고 싶었어요.',
                class: 'bottom',
                callback_start: () => {
                    KmAudioPlayer.buttonClick();
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -230,
                balloon_left: -210,
            });
        });
    </script>
</body>

</html>
