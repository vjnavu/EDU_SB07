<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .contentsBox {
            padding: 0;
        }

        .bgImg img {
            width: 100%;
        }

        .item1 {
            top: 280px;
            left: 610px;
        }

        .item2 {
            top: 240px;
            left: 1130px;
        }

        .item3 {
            top: 460px;
            left: 1110px;
        }

        .popupItem {
            border: 4px solid #a8d6f6;
            background: #f1f9fc;
            position: absolute;
            opacity: 0;
            padding: 10px 25px;
            border-radius: 15px;
            text-align: center;
        }

        .popupItem:before {
            content: "";
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #a8d6f6;
            position: absolute;
        }

        .popupItem::after {
            content: "";
            transform: rotate(0deg);
            height: 4px;
            background-color: #a8d6f6;
            position: absolute;
        }

        .popupItem1 {
            top: 210px;
            left: 50px;
        }

        .popupItem1:before {
            top: 80px;
            left: 560px;
        }

        .popupItem1:after {
            top: 65px;
            left: 405px;
            width: 160px;
            transform: rotate(14deg);
        }

        .popupItem2 {
            top: 20px;
            left: 730px;
        }

        .popupItem2:before {
            top: 220px;
            left: 396px;
        }

        .popupItem2:after {
            top: 176px;
            left: 248px;
            width: 170px;
            transform: rotate(35deg);
        }

        .popupItem3 {
            top: 430px;
            left: 700px;
        }

        .popupItem3:before {
            top: 20px;
            left: 410px;
        }

        .popupItem3:after {
            top: 43px;
            left: 272px;
            width: 148px;
            transform: rotate(-13deg);
        }

        .close-speech-button {
            pointer-events: all;
        }

        .icon-char {
            top: 20px;
            right: 28px;
        }

        [data-popup-page="1"] {
            top: 147px;
            left: 531px;
            width: 720px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                교과서 56~57쪽에 어떤 그림이 있는지 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1 page_zoom zoom_img">
                        <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                        <div class="zoomContainer horizon pointerOff">
                            <div class="zoomArea">
                                <div class="zoomImgContainer pointerOff">
                                    <div class="zoomImg">
                                        <div class="bgImg">
                                            <img src="./images/ton_0102_0102_0020_102/img_01.png" />
                                            <span class="click-finger-Btn blinkOn blinkOpacity item1" data-hover=""
                                                data-popup="1"></span>
                                            <span class="click-finger-Btn blinkOn blinkOpacity item2" data-hover=""
                                                data-popup="2"></span>
                                            <span class="click-finger-Btn blinkOn blinkOpacity item3" data-hover=""
                                                data-popup="3"></span>
                                            <div class="popupItem popupItem1" data-show="1">파티를 하고 있어요.</div>
                                            <div class="popupItem popupItem2" data-show="2">운동장에서 여러 <br>가지 놀이를 해요.
                                            </div>
                                            <div class="popupItem popupItem3" data-show="3">보드게임을<br>하고 있어요.
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min " data-popup-page="1" data-drag="">
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p>
                            학교와 교실에서 할 수 있는 또 다른 활동은 무엇이 있는지 생각해 봐요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/zoomImage.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.click-finger-Btn', function () {
                var $data_popup = $(this).attr('data-popup');
                $('.popupItem[data-show="' + $data_popup + '"]').css('opacity', '1');
                $('.popupItem[data-show="' + $data_popup + '"]').append('<div class="close-speech-button beforeNon"></div>')
                $(this).hide();
            });

            $(document).on('click', '.close-speech-button', function () {
                var $data_show = $(this).parent().attr('data-show');
                $(this).parent().css('opacity', '0');
                $('.click-finger-Btn[data-popup="' + $data_show + '"]').show();
                $(this).parent().find($('.close-speech-button')).remove();
            });
        });
    </script>
</body>

</html>
