    <style>
        /* Page 1 */
        .wrap-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 565px;
        }

        .wrap-item img {

            top: 160px;

        .item6 {

        .item7 {
            top: 240px;
            left: 450px;
        }

        .popupItem {
            border: 4px solid #ffc4c9;
            background: #ffeef3;
            position: absolute;
            opacity: 0;
            padding: 10px 25px;
            border-radius: 15px;
            text-align: center;
        }

        .popupItem:before {
            content: "";
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ffc4c9;
            position: absolute;
        }

        .popupItem::after {
            content: "";
            transform: rotate(0deg);
            height: 4px;
            background-color: #ffc4c9;
            position: absolute;
        }

        .popupItem1 {
            top: 0;
            left: 870px;
        }

        .popupItem1:before {
            top: 90px;
            left: -230px;
        }

        .popupItem1:after {
            top: 64px;
            left: -228px;
            width: 230px;
            transform: rotate(-16deg);
        }

        .popupItem2 {
            top: 140px;
            left: 950px;
        }

        .popupItem2:before {
            top: 30px;
            left: -184px;
        }

        .popupItem2:after {
            top: 36px;
            left: -170px;
            width: 170px;
            transform: rotate(0deg);
        }

        .popupItem3 {
            top: 320px;
            left: 950px;
        }

        .popupItem3:before {
            top: 80px;
            left: -200px;
        }

        .popupItem3:after {
            top: 63px;
            left: -197px;
            width: 200px;
            transform: rotate(-13deg);
        }

        .popupItem4 {
            top: 460px;
            left: 910px;
        }

        .popupItem4:before {
            top: 0;
            left: -275px;
        }

        .popupItem4:after {
            top: 21px;
            left: -271px;
            width: 269px;
            transform: rotate(6deg);
        }

        .popupItem5 {
            top: 140px;
            left: 0;
        }

        .popupItem5:before {
            top: 99px;
            left: 462px;
        }

        .popupItem5:after {
            top: 70px;
            left: 269px;
            width: 210px;
            transform: rotate(20deg);
        }

        .popupItem6 {
            top: 250px;
            left: 50px;
        }

        .popupItem6:before {
            top: 120px;
            left: 414px;
        }

        .popupItem6:after {

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->

                그림을 보고 친구가 무엇을 하고 있는지 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="그림을 보고 친구가 무엇을 하고 있는지 이야기해 볼까요?">물음 1</li>

                    <li class="page_1">
                        <div class="wrap-item">
                            <img src="./images/ton_0102_0102_0016_102/img_01.png" />

                            <span class="click-finger-Btn blinkOn blinkOpacity item2" data-hover=""
                                data-popup="2"></span>
                            <span class="click-finger-Btn blinkOn blinkOpacity item3" data-hover=""
                                data-popup="3"></span>
                            <span class="click-finger-Btn blinkOn blinkOpacity item4" data-hover=""
                                data-popup="4"></span>
                            <span class="click-finger-Btn blinkOn blinkOpacity item5" data-hover=""
                                data-popup="5"></span>
                            <span class="click-finger-Btn blinkOn blinkOpacity item6" data-hover=""
                                data-popup="6"></span>
                            <span class="click-finger-Btn blinkOn blinkOpacity item7" data-hover=""
                                data-popup="7"></span>

                            <div class="popupItem popupItem2" data-show="2">화장실에 가요.</div>
                            <div class="popupItem popupItem3" data-show="3">학교에 가요.</div>

                            <div class="popupItem popupItem6" data-show="6">목욕을 하고<br>있어요.</div>

                    <li class="page_2">

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.click-finger-Btn', function () {
                var $data_popup = $(this).attr('data-popup');
                $('.popupItem[data-show="' + $data_popup + '"]').css('opacity', '1');
                $(this).hide();
            });

            $prite.boy1({
                id: '#boy_1_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0102_0102_0016_102/ton_0102_0102_0016_102_01.mp3',
                text: '친구가 하루를 잘<br>보내서 상을 받았어요.',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -180,
                balloon_left: -130,
            });

            $prite.girl4({
                id: '#girl_4_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0102_0102_0016_102/ton_0102_0102_0016_102_02.mp3',
                text: '우리가 보내는 하루가<br>금처럼 비싸고 소중해요. ',
                class: 'bottom',
                callback_start: () => { console.log('start'); },
                callback_end: () => { console.log('end'); },
                balloon_top: -180,
                balloon_left: -155,
            });

            $(document).on('click', '.basicSlider_tabs li', function () {
                $('.click-finger-Btn').removeClass('blinkOn').removeClass('blinkOpacity');
                setTimeout(function () {
                    $('.click-finger-Btn').addClass('blinkOn').addClass('blinkOpacity');
                }, 100);
            });

        });
    </script>
</body>
