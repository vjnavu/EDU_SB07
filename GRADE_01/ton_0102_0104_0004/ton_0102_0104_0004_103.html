<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title red">
                우리나라는 지진 위험에서 안전한지, 지진이 자주 일어나는지 이야기해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <a class="videoSubPlayBtn large youtube" data-youtube-id="fRfmEPm1N5s" target="_blank">더이상 지진 안전
                            지대가 아닌
                            대한민국</a>
                        <a class="videoSubPlayBtn large youtube ytb2" data-youtube-id="pvL4mVZhujE" target="_blank">포항
                            지진</a>
                        <div class="character-flex">
                            <div id="boy_1_c" class="character-item"></div>
                            <div class="wrap_img">
                                <img src="./images/ton_0102_0104_0004_103/img_01.png" />
                            </div>
                            <div id="girl_4_c" class="character-item"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>

    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $prite.boy1({
                id: '#boy_1_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0102_0104_0004_103/ton_0102_0104_0004_103_01.mp3',
                text: '안전하지 않아요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -130,
                balloon_left: -87,
            });

            $prite.girl4({
                id: '#girl_4_c',
                circle: true,
                speech: 'right',
                sound: './media/ton_0102_0104_0004_103/ton_0102_0104_0004_103_02.mp3',
                text: '우리나라에도 지진이<br>자주 일어나고 있어요.',
                class: 'bottom',
                callback_start: () => {
                    console.log('start');
                },
                callback_end: () => {
                    console.log('end');
                },
                balloon_top: -180,
                balloon_left: -133,
            });
        });
    </script>
</body>

</html>
