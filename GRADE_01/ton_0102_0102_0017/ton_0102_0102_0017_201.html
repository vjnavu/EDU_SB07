<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css" />
  <link rel="stylesheet" type="text/css" href="./common/css/guide.css" />

  <style>
    .page_1 .flex {
      display: flex;
      gap: 20px;
      margin-top: 60px;
    }

    .page_1 .flex .items {
      flex: 1;
    }

    .page_1 .flex .items img {
      width: 100%;
      height: 300px;
      border: 4px solid #f3e7d6;
      border-radius: 20px;
    }

    .page_1 .flex .items .toggle.box {
      margin-top: -50px;
      display: block;
      height: 120px;
    }

    .page_1 .flex .items .toggle .answer {
      height: 100%;
      text-align: center;
    }

    .page_1 .examViewBtn {
      right: 28px;
    }

    .titleImg {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      position: relative;
      top: -70px;
      color: #fff;
      padding: 2px 0;
    }

    .titleImg p {
      z-index: 2;
      font-size: 32px;
    }

    .bgTitleImg {
      position: absolute;
      background: #000;
      opacity: 0.5;
      width: calc(100% - 8px);
      height: 100%;
      border-radius: 0 0 20px 20px;
      z-index: 1;
    }

    .bullet.orange.number {
      margin-top: 5px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="wrap" class="math">
    <header>
      <!-- 탭과 겹치는 경우 : gap 추가 -->
      <div class="title purple gap">
        교과서에 제시된 그림이 어떤 상황인지 이야기해 볼까요?
      </div>
    </header>
    <main>
      <!-- FRAME OF PAGE -->
      <div class="basicSlider contentsBox" data-slide-container="main">
        <ul class="basicSlider_tabs" data-tabs="">
          <li data-hover="" data-text="교과서에 제시된 그림이 어떤 상황인지 이야기해 볼까요?" data-gap="true">
            물음 1
          </li>
          <li data-hover="" data-text="교과서에 제시된 그림이 어떤 상황인지 이야기해 볼까요?" data-gap="true">
            물음 2
          </li>
        </ul>
        <ul class="basicSlider_slides" data-slides="">
          <li class="page_1" data-quiz="toggle">
            <div class="basicSlider contentsBox doItContent" data-slide-container="">
              <div class="moveButtonContainer" data-slide-btn-container="">
                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                <ul class="basicSlider_circle_tabs" data-tabs="">
                  <li data-hover=""></li>
                  <li data-hover=""></li>
                </ul>
                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
              </div>
              <ul class="basicSlider_slides" data-slides="">
                <li class="innerTab_1" data-quiz="toggle">
                  <div class="flex">
                    <div class="items">
                      <img src="./images/ton_0102_0102_0017_201/img_01.png" />
                      <div class="titleImg">
                        <div class="bullet number orange inline">1</div>
                        <p>아침 식사 시간</p>
                        <div class="bgTitleImg"></div>
                      </div>
                      <div class="toggle examBtn box" data-toggle-obj="1">
                        <div class="answer" data-toggle-target="1">
                          <div class="ls-2h">
                            가족과 함께 내가 좋아하는<br />
                            반찬에 밥을 맛있게 먹는 모습
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="items">
                      <img src="./images/ton_0102_0102_0017_201/img_02.png" />
                      <div class="titleImg">
                        <div class="bullet number orange inline">2</div>
                        <p>학교 수업 시간</p>
                        <div class="bgTitleImg"></div>
                      </div>
                      <div class="toggle examBtn box" data-toggle-obj="2">
                        <div class="answer" data-toggle-target="2">
                          <div class="ls-2h">
                            친구들 앞에서 내 작품을<br />
                            소개하는 모습
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="examViewBtn" type="button" data-answer-btn=""></button>
                </li>
                <li class="innerTab_2" data-quiz="toggle">
                  <div class="flex">
                    <div class="items">
                      <img src="./images/ton_0102_0102_0017_201/img_03.png" />
                      <div class="titleImg">
                        <div class="bullet number orange inline">3</div>
                        <p>방과 후 시간</p>
                        <div class="bgTitleImg"></div>
                      </div>
                      <div class="toggle examBtn box" data-toggle-obj="3">
                        <div class="answer" data-toggle-target="3">
                          <div class="ls-2h">피아노를 배우고 있는 모습</div>
                        </div>
                      </div>
                    </div>
                    <div class="items">
                      <img src="./images/ton_0102_0102_0017_201/img_04.png" />
                      <div class="titleImg">
                        <div class="bullet number orange inline">4</div>
                        <p>저녁 여유 시간</p>
                        <div class="bgTitleImg"></div>
                      </div>
                      <div class="toggle examBtn box" data-toggle-obj="4">
                        <div class="answer" data-toggle-target="4">
                          <div class="ls-2h">
                            아빠와 함께 공원에서<br />
                            자전거를 타는 모습
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="examViewBtn" type="button" data-answer-btn=""></button>
                </li>
              </ul>
            </div>
          </li>
          <li class="page_2">
            <div class="character-flex">
              <div id="boy_1" class="character-item"></div>
              <div id="boy_2" class="character-item"></div>
              <div id="girl_4" class="character-item"></div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages"></ul>
    </section>
  </div>

  <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
  <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
  <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
  <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
  <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
  <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
  <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
  <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
  <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
  <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
  <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
  <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
  <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
  <script type="text/javascript" src="./ko/contents.js"></script>
  <script type="text/javascript" src="./common/js/guide.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      $(document).on("click", ".basicSlider_tabs li", function () {
        if ($(this).data("text")) {
          $("header .title").text($(this).data("text"));
        }
        if ($(this).attr("data-gap") == "true") {
          $("header .title").addClass("gap");
        } else {
          $("header .title").removeClass("gap");
        }
      });

      $(document).on("click", ".click-finger-Btn", function () {
        let finger = $(this).data("finger");
        $(this).addClass("complete");
        $(".box-" + finger).addClass("active");
      });
      $(document).on("click", ".close-speech-btn", function () {
        let data_close = $(this).attr("data-close");
        console.log('start');
        $(this).parent().removeClass("active");
        $(".click-finger-Btn")
          .filter('[data-finger="' + data_close + '"]')
          .removeClass("complete");
      });
      $(document).on("click", ".popup_closeBtn", function () {
        $(".click-finger-Btn").removeClass("complete");
      });

      $prite.boy1({
        id: '#boy_1',
        speech: 'right',
        sound: './media/ton_0102_0102_0017_201/ton_0102_0102_0017_201_01.mp3',
        text: '아침에 학교 오는<br>길에 친한 친구를 만나<br>함께 걸어왔어요.',
        class: 'bottom',
        callback_start: () => {
          console.log('start');
        },
        callback_end: () => {
          console.log('end');
        },
        balloon_top: -230,
        balloon_left: -105,
      });
      $prite.boy2({
        id: '#boy_2',
        speech: 'right',
        sound: './media/ton_0102_0102_0017_201/ton_0102_0102_0017_201_02.mp3',
        text: '수업 시간에 운동장에서<br>제가 술래가 되어<br>술래잡기를 했어요.',
        class: 'bottom',
        callback_start: () => {
          console.log('start');
        },
        callback_end: () => {
          console.log('end');
        },
        balloon_top: -215,
        balloon_left: -130,
      });
      $prite.girl4({
        id: '#girl_4',
        speech: 'right',
        sound: './media/ton_0102_0102_0017_201/ton_0102_0102_0017_201_03.mp3',
        text: '급식 시간에 제가<br>좋아하는 떡볶이가 나와서<br>3번 더 먹었어요.',
        class: 'bottom',
        callback_start: () => {
          console.log('start');
        },
        callback_end: () => {
          console.log('end');
        },
        balloon_top: -210,
        balloon_left: -145,
      });
    });
  </script>
</body>

</html>
