<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_1) {
            padding: 20px 28px 0 28px;
        }

        .videoPlayBtn:hover {
            background: #d04511 url('../ko/contents/images/icon/icon_play.svg') 28px center/27px no-repeat;
        }

        /* 
        .videoBackground {
            background-image: url(''); background-size: 100% 100%;
        } */

        .flex {
            display: flex;
            gap: 20px;
        }

        .flex .howtoBox {
            width: 100%;
        }

        .flex .howtoBox .text-box {
            text-align: center;
        }

        .icon-char[data-popup-btn="2"] {
            top: 10px;
            left: unset;
            right: 10px;
        }

        .min[data-popup-page="2"] {
            top: 280px;
            left: 35px;
            width: 659px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <!-- 탭과 겹치는 경우 : gap 추가 -->
            <div class="title purple">
                나의 하루를 그림으로 표현해 볼까요?
            </div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="나의 하루를 그림으로 표현해 볼까요?">영상</li>
                    <li data-hover="" data-text="내가 보낸 하루 중 기억에 남는 순간을 그림으로 표현해 볼까요? ">활동</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="videoBackground">
                            <div class="innerVideoWrap">
                                <div class="videoFrameWrap">
                                    <div class="innerVideoTitle">
                                        <p>나의 하루를<br><em>그림</em>으로 <em>표현</em>하기</p>
                                        <div class="videoPlayBtn" data-video-link="M202405575_800k.mp4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="flex">
                            <div class="how-to-box howtoBox">
                                <div class="pic-box">
                                    <div class="bullet number orange inline">1</div>
                                    <div class="image-box">
                                        <div class="imageWrap">
                                            <img src="./images/ton_0102_0102_0017_202/img_01.jpg">
                                            <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="2"></div>
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        어떻게 표현할지<br>
                                        고민해요.
                                    </div>
                                </div>
                            </div>
                            <div class="how-to-box howtoBox">
                                <div class="pic-box">
                                    <div class="bullet number orange inline">2</div>
                                    <div class="image-box">
                                        <div class="imageWrap">
                                            <img src="./images/ton_0102_0102_0017_202/img_02.jpg">
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        밑그림을 그리고<br>
                                        색칠을 해요.
                                    </div>
                                </div>
                            </div>
                            <div class="how-to-box howtoBox">
                                <div class="pic-box">
                                    <div class="bullet number orange inline">3</div>
                                    <div class="image-box">
                                        <div class="imageWrap">
                                            <img src="./images/ton_0102_0102_0017_202/img_03.jpg">
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        그림에 나타낸 나의 하루 모습을 발표해요.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="2" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p><ins class="dot"></ins>언제, 어디에서, 누구와 있었던 일인지 떠올려 보아요.</p>
                        <p><ins class="dot"></ins>하루를 그림으로 표현하기 위해 표정, 몸짓, 색깔, 바탕색 등을 정해요.</p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
